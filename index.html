<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form onsubmit="add(event)" action="" id="form">
        <h3>SHOPPING LIST</h3>
        <div class="btns">
            <input type="text" id="inputItem">
            <input type="submit" id="addItem" value ="Add item">
            <div id="error" class="hidden">Please input the item</div>
        </div>
        <div class="sortBtns">
            <button onclick="event.preventDefault(); sortAsc()" class="purpleBtnAsc" >Sort asc</button>
            <button onclick="event.preventDefault(); sortDesc()" class="purpleBtnDesc" >Sort desc</button>
        </div>
    </form>
    <table id="listItems">
        <thead>
            <tr>
                <th></th>
                <tbody></tbody>
            </tr>
        </thead>
    </table>

</body>
</html>
